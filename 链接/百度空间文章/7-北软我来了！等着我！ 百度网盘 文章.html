        <meta content="看着现在仙剑Online的状况，我心里有着说不出的痛，我们的公会在游戏里已经基本上解散了，游戏里外挂越来越多…… 那么，我现在就继续努力学东西，计算机图形学、DirectX、Linux开发、Socket编程…… 为了那心中永远的仙剑，为了那份永不磨灭的感动！北软我来了！等着我！ 一年多以后，我也不打算前期跳什么槽了，我要直接给你们的邮箱里投简历！为我心中的仙剑做出贡献，值得！！北软我来了！姚仙我来了！我就是你需要的人！等着我！！！ --------------------分割线（09年3月26日补充）---------------------- 也许这篇文章过于激动了，一年多毕业以后直接进北软" name="description">
