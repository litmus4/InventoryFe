        <meta content="比如有对于一样事物的两种理论摆在你面前：A理论和B理论 假设，你现在对B理论有很深入了解，而对A理论只有表面的认识，此时你会认为B理论是真实的，是真相，而把A理论说成是错误的，是迷信。 那么我们如何来判断哪一个才是真相（相对来说）呢？ 你可能会说：两者对比一下不就行了。那好，你用深入了解的B跟了解肤浅的A做对比，能得到什么结果？我不用说了吧。。 李白的望庐山瀑布“不识庐山真面目，只缘身在此山中”说明了看问题要内外全面的看。所以面对真相的抉择，我们也要内外全面的看！ 所以，你要静下心来去深入的了解A理论，看看A理论到底说的什么；然后，我们再从深入A理论的角度去观察B理论，你会有更多的发现。 经过" name="description">
